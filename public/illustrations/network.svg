<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F3F4F6"/>
  
  <!-- Network Nodes -->
  <circle cx="400" cy="300" r="40" fill="#3B82F6" stroke="#2563EB" stroke-width="4"/>
  <circle cx="200" cy="200" r="30" fill="#3B82F6" stroke="#2563EB" stroke-width="4"/>
  <circle cx="600" cy="200" r="30" fill="#3B82F6" stroke="#2563EB" stroke-width="4"/>
  <circle cx="200" cy="400" r="30" fill="#3B82F6" stroke="#2563EB" stroke-width="4"/>
  <circle cx="600" cy="400" r="30" fill="#3B82F6" stroke="#2563EB" stroke-width="4"/>
  
  <!-- Connection Lines -->
  <path d="M400 300L200 200M400 300L600 200M400 300L200 400M400 300L600 400" stroke="#93C5FD" stroke-width="4"/>
  
  <!-- Data Flow -->
  <circle cx="300" cy="250" r="8" fill="#10B981">
    <animate attributeName="cx" values="200,400;400,300" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="200,250;300,300" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="250" r="8" fill="#10B981">
    <animate attributeName="cx" values="600,400;400,300" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="200,250;300,300" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="300" r="150" stroke="#E5E7EB" stroke-width="4" stroke-dasharray="8 8"/>
</svg> 